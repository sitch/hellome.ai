# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: staging

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      #-------------------------------------------------------------------------
      # ğŸš« Cancel Previous Runs
      #-------------------------------------------------------------------------

      - name: ğŸš« Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      #-------------------------------------------------------------------------
      # ğŸ›ï¸ Checkout
      #-------------------------------------------------------------------------

      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      #-------------------------------------------------------------------------
      # ğŸ Node
      #-------------------------------------------------------------------------

      - name: ğŸ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      #-------------------------------------------------------------------------
      # ğŸ’¾ Cache
      #-------------------------------------------------------------------------

      - name: ğŸ’¾ Cache (next)
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
          path: ${{ github.workspace }}/.next/cache
          restore-keys: ${{ runner.os }}-nextjs-

      - name: ğŸ’¾ Cache (cypress)
        id: cypress-cache
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/yarn.lock') }}
          path: ~/.cache/Cypress
          restore-keys: ${{ runner.os }}-cypress-

      #-------------------------------------------------------------------------
      # ğŸ Install
      #-------------------------------------------------------------------------

      - name: ğŸ Install Dependencies
        run: yarn install --frozen-lockfile --silent

      #-------------------------------------------------------------------------
      # ğŸ§¹ Lint
      #-------------------------------------------------------------------------

      - name: ğŸ§¹ Lint
        run: yarn lint

      #-------------------------------------------------------------------------
      # ğŸ§ª Test
      #-------------------------------------------------------------------------

      - name: ğŸ§ª Test
        run: yarn test

      #-------------------------------------------------------------------------
      # ğŸŒ² Cypress
      #-------------------------------------------------------------------------

      - name: ğŸŒ² Integration Tests (Cypress)
        uses: cypress-io/github-action@v5
        with:
          config-file: cypress/cypress.config.json
          build: yarn build
          start: yarn start
          record: ${{ !!secrets.CYPRESS_RECORD_KEY }}
          wait-on: '${{ env.NEXT_PUBLIC_HELLOME_UI_HTTP_URL }}'
          browser: chrome
        env:
          # NEXT_PUBLIC_HELLOME_ENV: 'ci'
          NEXT_PUBLIC_HELLOME_UI_HTTP_URL: 'http://localhost:3000'
          # NEXT_PUBLIC_HELLOME_API_HTTP_URL: 'http://localhost:4000'
          # NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
          # SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          # CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ github.token }}

